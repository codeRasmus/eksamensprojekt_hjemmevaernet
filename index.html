<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <title>Hjemmeværnskolen's Læringsportal</title>
  </head>

  <body>
    <header>
      <div id="nav_logo"></div>
      <nav id="top_menu">
        <ul>
          <li>Login/HJV.dk</li>
          <li>Om os</li>
          <li>Kontakt</li>
          <li>English</li>
        </ul>
      </nav>
      <nav id="bottom_menu">
        <ul>
          <li>Chat</li>
          <li>Chatoversigt</li>
          <li>FAQ</li>
          <li>Undervisningsmateriale</li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
        </ul>
      </nav>
    </header>
    <div id="chat_container">
      <div id="chat">
        <div id="user_questions">
          <div class="user_question"></div>
        </div>
        <div id="bot_answers">
          <div class="bot_answer"></div>
        </div>
      </div>
      <div id="chatbtns_container">
        <button id="decreaseFont">A</button>
        <button id="increaseFont">A</button>
      </div>
      <div class="input_container">
        <input
          id="userprompt"
          type="text"
          placeholder="Skriv et spørgsmål..."
        />
        <i class="fa-solid fa-arrow-up" id="sendprompt_btn"></i>
      </div>
      <div class="loader"></div>
    </div>
    <!-- <div class="bigbreaker"></div>
    <div class="smallbreaker"></div> -->
    <!-- <div class="boxlink">
      <div class="overlay"><div>Flyverhjemmeværn</div></div>
    </div> -->
    <script src="script.js" type="module"></script>
  </body>
</html>
